---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {% if page.lang == "pt-br" %}{{ page.date | date: "%d/%m/%Y" }}{% else %}{{ page.date | date: "%B %-d, %Y" }}{% endif %}
      </time>
    </p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <footer class="post-footer">
    {% if page.lang == "pt-br" %}
    <a href="/pt-br/blog/" class="back-link">← Voltar ao Blog</a>
    {% else %}
    <a href="/blog/" class="back-link">← Back to Blog</a>
    {% endif %}
  </footer>
</article>
